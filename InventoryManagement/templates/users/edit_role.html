{% extends 'base.html' %}

{% block title %}Edit Role - Inventory Management{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="glass-card p-4 mx-auto" style="max-width: 500px;">
        <h2 class="mb-4"><i class="fas fa-user-shield me-2"></i>Edit Role</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="role_name" class="form-label">Role Name</label>
                <input type="text" class="form-control" id="role_name" name="name" value="{{ role.name }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Permissions</label>
                <div class="form-check">
                    {% for perm in permissions %}
                        <input class="form-check-input" type="checkbox" name="permissions" value="{{ perm.id }}" id="perm{{ perm.id }}" {% if perm in role.permissions.all %}checked{% endif %}>
                        <label class="form-check-label me-3" for="perm{{ perm.id }}">{{ perm.name }}</label><br>
                    {% endfor %}
                </div>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'roles-page' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
