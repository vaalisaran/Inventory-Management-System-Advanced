{% extends "base.html" %}

{% block title %}Edit User - Inventory Management{% endblock %}

{% block content %}
<h1 class="page-title">
    <i class="fas fa-user-edit me-3"></i>Edit User
</h1>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="glass-form">
            <div class="text-center mb-4">
                <i class="fas fa-user-edit fa-3x text-white mb-3"></i>
                <h2 class="text-white mb-0">Edit User Information</h2>
                <p class="text-white-75">Update the details and profile image for this user</p>
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user_obj.username }}" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user_obj.email }}" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password <span class="text-white-75">(leave blank to keep unchanged)</span></label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter new password">
                </div>
                <div class="mb-4">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="">Select Role</option>
                        {% for role in roles %}
                            <option value="{{ role.id }}" {% if user_obj.role and user_obj.role.id == role.id %}selected{% endif %}>{{ role.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-4">
                    <label for="profile_image" class="form-label">Profile Image</label>
                    {% if user_obj.profile_image %}
                        <div class="mb-2">
                            <img src="{{ user_obj.profile_image.url }}" alt="Current Image" class="img-thumbnail" style="width: 80px; height: 80px; object-fit: cover; border-radius: 1rem;">
                        </div>
                    {% endif %}
                    <input type="file" class="form-control" id="profile_image" name="profile_image" accept="image/*">
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{% url 'profiles-page' %}" class="btn btn-glass me-md-2">
                        <i class="fas fa-arrow-left me-2"></i>Cancel
                    </a>
                    <button type="submit" class="btn btn-success-glass">
                        <i class="fas fa-save me-2"></i>Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
